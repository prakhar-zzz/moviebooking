<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Movie Ticket Booking</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f7fb;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 90%;
      max-width: 800px;
      margin: 30px auto;
      padding: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
    }
    h2, h3 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    .movie-card {
      background: #fff;
      padding: 15px;
      margin: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      cursor: pointer;
    }
    button {
      background: #4a90e2;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover { background: #357abd; }

    .seat-grid {
      display: grid;
      grid-template-columns: repeat(10, 40px);
      gap: 10px;
      justify-content: center;
      margin: 20px 0;
    }
    .seat {
      width: 40px;
      height: 40px;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      font-weight: bold;
      cursor: pointer;
      border: 1px solid #ccc;
    }
    .seat.available { background: #a8e6cf; }
    .seat.booked { background: #ff8b94; cursor: not-allowed; }
    .seat.selected { background: #4a90e2; color: white; }

    .hidden { display: none; }
    .ticket {
      border: 2px dashed #4a90e2;
      padding: 20px;
      border-radius: 12px;
      background: #f9fcff;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container" id="dashboardPage">
    <h2>Available Shows</h2>
    <div id="showsList"></div>
  </div>

  <div class="container hidden" id="seatPage">
    <h2>Select Your Seats</h2>
    <div id="seatContainer" class="seat-grid"></div>
    <button onclick="bookSeats()">Book Selected Seats</button>
  </div>

  <div class="container hidden" id="confirmPage">
    <h2>Booking Confirmed 🎉</h2>
    <div class="ticket" id="bookingDetails"></div>
    <button onclick="goBack()">Back to Dashboard</button>
  </div>

  <script>
    const API_URL = "http://localhost:8080";
    let selectedSeats = [];
    let currentShowId = null;

    // ===== FETCH SHOWS =====
    function fetchShows() {
      fetch(`${API_URL}/shows`)
        .then(res => res.json())
        .then(data => {
          const showsList = document.getElementById("showsList");
          showsList.innerHTML = "";
          data.forEach(show => {
            const div = document.createElement("div");
            div.className = "movie-card";
            div.innerHTML = `
              <h3>${show.movieName}</h3>
              <p>Time: ${show.showTime}</p>
              <p>Available Seats: ${show.availableSeats}</p>
              <button onclick="goToShow(${show.id})">Book Now</button>
            `;
            showsList.appendChild(div);
          });
        });
    }

    // ===== NAVIGATE TO SHOW (SEAT PAGE) =====
    function goToShow(showId) {
      currentShowId = showId;
      document.getElementById("dashboardPage").classList.add("hidden");
      document.getElementById("seatPage").classList.remove("hidden");
      loadSeats(showId);
    }

    // ===== LOAD SEATS =====
    function loadSeats(showId) {
      fetch(`${API_URL}/shows/${showId}/seats`)
        .then(res => res.json())
        .then(data => {
          const seatContainer = document.getElementById("seatContainer");
          seatContainer.innerHTML = "";
          selectedSeats = [];
          data.forEach(seat => {
            const seatDiv = document.createElement("div");
            seatDiv.className = "seat " + (seat.booked ? "booked" : "available");
            seatDiv.textContent = seat.seatNumber;

            if (!seat.booked) {
              seatDiv.onclick = () => toggleSeat(seatDiv, seat.seatNumber);
            }

            seatContainer.appendChild(seatDiv);
          });
        });
    }

    // ===== TOGGLE SEAT =====
    function toggleSeat(div, seatNumber) {
      if (selectedSeats.includes(seatNumber)) {
        selectedSeats = selectedSeats.filter(s => s !== seatNumber);
        div.classList.remove("selected");
      } else {
        selectedSeats.push(seatNumber);
        div.classList.add("selected");
      }
    }

    // ===== BOOK SEATS =====
    function bookSeats() {
      const userId = 1; // ⚠️ Replace with logged-in user ID

      if (selectedSeats.length === 0) {
        alert("Please select at least one seat!");
        return;
      }

      fetch(`${API_URL}/bookings`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          userId: userId,
          showId: currentShowId,
          seatNumbers: selectedSeats
        })
      })
      .then(res => {
        if (!res.ok) throw new Error("Booking failed");
        return res.json();
      })
      .then(data => {
        showConfirmation(data);
      })
      .catch(err => alert(err.message));
    }

    // ===== SHOW CONFIRMATION =====
    function showConfirmation(booking) {
      document.getElementById("seatPage").classList.add("hidden");
      document.getElementById("confirmPage").classList.remove("hidden");

      document.getElementById("bookingDetails").innerHTML = `
        <h3>${booking.show.movieName}</h3>
        <p><strong>Booking ID:</strong> ${booking.id}</p>
        <p><strong>Seats:</strong> ${booking.seats.map(s => s.seatNumber).join(", ")}</p>
        <p><strong>Time:</strong> ${booking.show.showTime}</p>
      `;
    }

    // ===== BACK TO DASHBOARD =====
    function goBack() {
      document.getElementById("confirmPage").classList.add("hidden");
      document.getElementById("dashboardPage").classList.remove("hidden");
      fetchShows();
    }

    // Load shows on page open
    fetchShows();
  </script>
</body>
</html>
