<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Movie Ticket Booking</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.3);
      width: 350px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      color: #333;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background: #2575fc;
      border: none;
      color: white;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #6a11cb;
    }
    .message {
      margin-top: 15px;
      font-size: 14px;
    }
    .link {
      margin-top: 12px;
      font-size: 14px;
    }
    .link a {
      color: #2575fc;
      text-decoration: none;
    }
    .link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <p class="message" id="message"></p>
    <p class="link">Don’t have an account? <a href="register.html">Register</a></p>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async function(event) {
      event.preventDefault();

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const msg = document.getElementById("message");

      if (!username || !password) {
        msg.textContent = "Please enter both username and password.";
        msg.style.color = "red";
        return;
      }

      try {
        const res = await fetch("http://localhost:8080/auth/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password })
        });

        const text = await res.text(); // <-- backend returns plain text

        if (res.ok) {
          // Save who’s logged in (no token since backend doesn’t return one)
          localStorage.setItem("username", username);

          msg.textContent = "✅ Login successful! Redirecting...";
          msg.style.color = "green";

          setTimeout(() => {
            window.location.href = "movies.html";
          }, 800);
        } else if (res.status === 401) {
          msg.textContent = "❌ Invalid credentials.";
          msg.style.color = "red";
        } else {
          msg.textContent = "❌ Login failed: " + text;
          msg.style.color = "red";
        }
      } catch (e) {
        msg.textContent = "❌ Server error. Try again.";
        msg.style.color = "red";
      }
    });
  </script>
</body>
</html>
