<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Seats</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.3);
      width: 450px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(5, 50px);
      gap: 10px;
      justify-content: center;
      margin-top: 20px;
    }

    .seat {
      width: 50px;
      height: 50px;
      background: #f9f9f9;
      border-radius: 6px;
      border: 1px solid #ccc;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: 0.3s;
    }

    .seat:hover {
      background: #2575fc;
      color: white;
    }

    .seat.selected {
      background: #6a11cb;
      color: white;
    }

    button.book-now {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: #2575fc;
      border: none;
      color: white;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button.book-now:hover {
      background: #6a11cb;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="showTitle">Select Your Seats</h2>
    <div class="grid" id="seatsGrid"></div>
    <button class="book-now" id="confirmBtn">Confirm Booking</button>
  </div>

  <script>
    const API_URL = "http://localhost:8080"; // replace with your backend URL

    // Get showId from URL
    const params = new URLSearchParams(window.location.search);
    const showId = params.get("showId");

    const seatsGrid = document.getElementById("seatsGrid");
    const showTitle = document.getElementById("showTitle");
    const confirmBtn = document.getElementById("confirmBtn");
    let selectedSeats = [];

    // Fetch show details
    async function fetchShow() {
      try {
        const res = await fetch(`${API_URL}/shows/${showId}`);
        if (!res.ok) throw new Error("Failed to fetch show");
        const show = await res.json();

        showTitle.textContent = `Select Seats for ${show.movieName} (${show.showTime})`;

        // Create seat grid
        for (let i = 1; i <= show.totalSeats; i++) {
          const seatDiv = document.createElement("div");
          seatDiv.className = "seat";
          seatDiv.textContent = i;

          if (!show.availableSeats.includes(i)) {
            seatDiv.style.background = "#ccc";
            seatDiv.style.cursor = "not-allowed";
          } else {
            seatDiv.addEventListener("click", () => {
              if (seatDiv.classList.contains("selected")) {
                seatDiv.classList.remove("selected");
                selectedSeats = selectedSeats.filter(s => s !== i);
              } else {
                seatDiv.classList.add("selected");
                selectedSeats.push(i);
              }
            });
          }

          seatsGrid.appendChild(seatDiv);
        }
      } catch (err) {
        alert(err.message);
      }
    }

    // Confirm booking
    confirmBtn.addEventListener("click", async () => {
      if (selectedSeats.length === 0) {
        alert("Select at least one seat");
        return;
      }

      try {
        const res = await fetch(`${API_URL}/shows/${showId}/book`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ seats: selectedSeats })
        });

        if (res.ok) {
          alert("Booking confirmed!");
          window.location.href = "dashboard.html";
        } else {
          const text = await res.text();
          alert("Booking failed: " + text);
        }
      } catch (err) {
        alert("Server error: " + err.message);
      }
    });

    fetchShow();
  </script>
</body>
</html>
