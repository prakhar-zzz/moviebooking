<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Booking Confirmed</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page">
    <div class="header">
      <div class="logo">ðŸŽ¬ Movie Ticket Booking</div>
      <div class="actions"><button onclick="location.href='movies.html'">Back to Movies</button></div>
    </div>

    <h2>Booking Confirmed ðŸŽ‰</h2>
    <div id="ticket" class="ticket"></div>
  </div>

<script>
const t = document.getElementById("ticket");
const b = JSON.parse(localStorage.getItem("lastBooking") || 'null');

if(!b){
  t.innerHTML = "<p>No booking found.</p>";
} else {
  const movie = b.show?.movie?.title || b.show?.movieName || 'Movie';
  t.innerHTML = `
    <h3>${movie}</h3>
    <p><strong>Booking ID:</strong> ${b.id}</p>
    <p><strong>Seats:</strong> ${b.seats.map(s=>s.seatNumber).join(", ")}</p>
    <p><strong>Show Time:</strong> ${b.show?.showTime || 'â€”'}</p>
    <p style="color:var(--muted)"><strong>Booked By:</strong> ${b.customerName || localStorage.getItem("username") || 'â€”'}</p>
  `;
}
</script>
</body>
</html>
